<!DOCTYPE html>
<html>
    <head>
        <title>PaymentHistory</title>
    </head>
    <body>
        <div>
            <a href="/"><h3>Home</h3></a>
            <a href="/form"><h3>Add Data</h3></a>
        </div>
        <div style="padding: 20px;"> 
            <form action="/filter_data" method="get">
                <select name="category">
                    <option value="" disabled selected>filter by catageory</option>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                </select>
                <button type="submit">Filter</button> 
            </form>
            
        </div>
        <div style="padding: 20px;">
        <h2>Payment Records</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{ payment.id }}</td>
                    <td>{{ payment.amount }}</td>
                    <td>{{ payment.category }}</td>
                    <td>{{ payment.description }}</td>
                    <td>{{ payment.date }}</td>
                  
                    <td>
                        <form action="/edit_payment/{{ payment.id }}" method="post">
                            <input type="hidden" name="_method" value="PUT">
                            <button type="submit" style="color: white; background-color: olivedrab;">Edit</button>
                        </form>
                    </td>
                    
                    <td>
                        <form action="/delete_payment/{{ payment.id }}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" style="color: white;background-color: red;">Delete</button>
                        </form>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </body>
</html>
